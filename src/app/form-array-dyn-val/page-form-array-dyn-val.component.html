<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="margin-20">
        <h4>Add customer</h4>
      </div>
      <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
          <small *ngIf="formErrors.name" class="text-danger">
            {{ formErrors.name }}
          </small>
        </div>
        <!--addresses-->
        <div formArrayName="addresses" class="row">
          <div *ngFor="let address of myForm.controls.addresses.controls; let i=index" class="col-xs-12">
            <div class="card card-block">
              <div class="card-title">
                <span>Address {{i + 1}}</span>
                <a style="float: right" *ngIf="myForm.controls.addresses.controls.length > 1" 
                  (click)="removeAddress(i)" href="javascript:void(0)">
                  X
                </a>
              </div>
              <div class="card-text" [formGroupName]="i">
                <div class="form-group col-xs-6">
                  <label>street</label>
                  <input type="text" class="form-control" formControlName="street">
                  <small *ngIf="formErrors.addresses[i]?.street" class="text-danger">
                    {{ formErrors.addresses[i].street }}
                  </small>
                </div>
                <div class="form-group col-xs-6">
                  <label>postcode</label>
                  <input type="text" class="form-control" formControlName="postcode">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addAddress()" href="javascript:void(0)" style="cursor: default"> Add another address +
</a>
</div>

<div class="margin-20">
  <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
</div>
<div class="clearfix"></div>

<div class="margin-20">
  <div>myForm details:-</div>
  <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
  <pre>form value: <br>{{myForm.value | json}}</pre>
</div>
</form>
</div>
</div>
</div>
